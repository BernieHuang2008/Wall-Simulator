<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Simulator Launcher</title>
    <!-- Xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <!-- Xterm.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <style>
        /* Base styles */
        :root {
            --color-A: #3498db;
            --color-B: #2ecc71;
            --color-W: #e74c3c;
            /* Lighter backgrounds for terminals (very dark tint) */
            --bg-A: #0c1a24;
            --bg-B: #0c2415;
            --bg-W: #240c0c;
            --bg-dark: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        /* Layout & Visualization */
        .topology-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            perspective: 800px;
        }

        .node {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 2;
            box-sizing: border-box;
            user-select: none;
        }

        .node:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .node.active {
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .node-A {
            background: var(--color-A);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .node-B {
            background: var(--color-B);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        /* 3D Wall W */
        .node-W {
            width: 60px;
            height: 160px;
            background: #7f8c8d;
            /* Base color if 3d fails */
            transform-style: preserve-3d;
            transform: rotateY(-30deg);
            border-radius: 2px;
            background: linear-gradient(45deg, #636e72 25%, transparent 25%, transparent 75%, #636e72 75%, #636e72),
                linear-gradient(45deg, #636e72 25%, transparent 25%, transparent 75%, #636e72 75%, #636e72);
            background-color: var(--color-W);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .node-W::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            width: 10px;
            height: 100%;
            background: #c0392b;
            transform-origin: right;
            transform: rotateY(-90deg);
        }

        /* Arrows */
        .connection {
            flex-grow: 1;
            max-width: 150px;
            height: 4px;
            background: #bdc3c7;
            position: relative;
            margin: 0 10px;
            z-index: 1;
        }

        .connection::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -8px;
            border-width: 10px 0 10px 15px;
            border-style: solid;
            border-color: transparent transparent transparent #bdc3c7;
        }

        /* Traffic Simulation */
        @keyframes flow {
            0% {
                left: 0;
                opacity: 1;
            }

            45% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            /* Disappear at wall */
            55% {
                opacity: 0;
            }

            60% {
                left: 100%;
                opacity: 1;
            }

            /* Reappear after wall */
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .packet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            border-radius: 50%;
            top: -3px;
            animation: flow 2s infinite linear;
        }

        /* Status Badge */
        .status-badge {
            margin-top: 5px;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Terminal Section */
        .terminal-container {
            background: var(--bg-dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .terminal-container.active {
            display: block;
        }

        .terminal-header {
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-A {
            background: var(--color-A);
        }

        .header-B {
            background: var(--color-B);
        }

        .header-W {
            background: var(--color-W);
        }

        .xterm-container {
            height: 400px;
            background: #000;
            padding: 5px;
            border-top: 1px solid #333;
            position: relative;
        }

        .xterm-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 10;
        }

        /* Controls */
        .controls {
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="controls">
        <h1>Wall Simulator Launcher</h1>
        <label for="test-select">Select Test:</label>
        <select id="test-select">
            {% for test in tests %}
            <option value="{{ test }}">{{ test }}</option>
            {% endfor %}
        </select>
        <button onclick="startTest()">Start Test</button>
        <button onclick="stopTest()">Stop Test</button>
    </div>

    <div class="topology-container">
        <!-- Node A -->
        <div class="node node-A" onclick="switchTab('A')" id="node-A">
            <span>Container A</span>
            <span class="status-badge" id="status-A">Unknown</span>
        </div>

        <!-- Path A -> W -->
        <div class="connection">
            <div class="packet"></div>
        </div>

        <!-- Node W (The Wall) -->
        <div class="node node-W" onclick="switchTab('W')" id="node-W">
            <span style="transform: rotate(90deg); white-space: nowrap;">Wall (W)</span>
            <span class="status-badge" id="status-W" style="margin-top: 50px;">Unknown</span>
        </div>

        <!-- Path W -> B -->
        <div class="connection">
            <div class="packet" style="animation-delay: 1s;"></div>
        </div>

        <!-- Node B -->
        <div class="node node-B" onclick="switchTab('B')" id="node-B">
            <span>Container B</span>
            <span class="status-badge" id="status-B">Unknown</span>
        </div>
    </div>

    <!-- Terminal A -->
    <div id="term-A" class="terminal-container active">
        <div class="terminal-header header-A">
            <span>Terminal - Container A</span>
            <button onclick="terminals['A'].term.clear()" style="background:transparent;border:1px solid white;color:white;cursor:pointer;">Clear</button>
        </div>
        <div class="xterm-container" id="xterm-wrapper-A">
             <div class="xterm-overlay" style="background-color: var(--color-A);"></div>
             <div id="xterm-A" style="width:100%;height:100%;"></div>
        </div>
    </div>

    <!-- Terminal B -->
    <div id="term-B" class="terminal-container">
        <div class="terminal-header header-B">
            <span>Terminal - Container B</span>
            <button onclick="terminals['B'].term.clear()" style="background:transparent;border:1px solid white;color:white;cursor:pointer;">Clear</button>
        </div>
        <div class="xterm-container" id="xterm-wrapper-B">
             <div class="xterm-overlay" style="background-color: var(--color-B);"></div>
             <div id="xterm-B" style="width:100%;height:100%;"></div>
        </div>
    </div>

    <!-- Terminal W -->
    <div id="term-W" class="terminal-container">
        <div class="terminal-header header-W">
            <span>Terminal - Container W</span>
             <button onclick="terminals['W'].term.clear()" style="background:transparent;border:1px solid white;color:white;cursor:pointer;">Clear</button>
        </div>
        <div class="xterm-container" id="xterm-wrapper-W">
             <div class="xterm-overlay" style="background-color: var(--color-W);"></div>
             <div id="xterm-W" style="width:100%;height:100%;"></div>
        </div>
    </div>

    <script>
        function switchTab(role) {
            // Hide all terminals
            document.querySelectorAll('.terminal-container').forEach(el => el.classList.remove('active'));
            // Remove active class from nodes
            document.querySelectorAll('.node').forEach(el => el.classList.remove('active'));

            // Show selected
            document.getElementById('term-' + role).classList.add('active');
            document.getElementById('node-' + role).classList.add('active');

            // Fit terminal if connected
            if (terminals[role]) {
                setTimeout(() => {
                    try {
                        terminals[role].fitAddon.fit();
                        terminals[role].term.focus();
                        socket.emit('terminal_resize', { 
                            role: role, 
                            rows: terminals[role].term.rows, 
                            cols: terminals[role].term.cols 
                        });
                    } catch(e) {}
                }, 100);
            } else {
                // Initialize if not yet created (lazy load)
                initTerminal(role);
            }
        }

        function updateStatus() {
            fetch('/status')
                .then(r => r.json())
                .then(data => {
                    for (const [role, status] of Object.entries(data)) {
                        const badger = document.getElementById('status-' + role);
                        if (badger) {
                            badger.innerText = status;
                            badger.style.color = (status === 'running') ? '#2ecc71' : '#e74c3c';
                        }
                    }
                });
        }

        // Poll status every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus(); // Initial call

        function startTest() {
            const testName = document.getElementById('test-select').value;
            fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `test_name=${testName}`
            })
                .then(r => r.json())
                .then(data => {
                    if (data.error) alert('Error: ' + JSON.stringify(data));
                    else {
                        console.log('Started', data);
                        updateStatus();
                    }
                });
        }

        function stopTest() {
            fetch('/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    console.log('Stopped');
                    updateStatus();
                });
        }

        // --- Interactive Terminal Logic ---
        var terminals = {}; // role -> { term, fitAddon }
        var socket = io();

        socket.on('terminal_output', (data) => {
             if (terminals[data.role]) {
                 terminals[data.role].term.write(data.data);
             }
        });
        
        socket.on('terminal_error', (data) => {
             if (terminals[data.role]) {
                 terminals[data.role].term.write('\r\n\x1b[31mjSystem Error: ' + data.message + '\x1b[0m\r\n');
             }
        });
        
        function initTerminal(role) {
            const xtermContainer = document.getElementById('xterm-' + role);
            if (!xtermContainer) return;
            xtermContainer.innerHTML = ''; // Ensure clean slate
            
            const term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#00000000', // Transparent background to show overlay color
                    foreground: '#f0f0f0'
                },
                fontSize: 14,
                fontFamily: 'Consolas, monospace',
                allowTransparency: true
            });
            
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            
            term.open(xtermContainer);
            fitAddon.fit();
            
            term.onData(data => {
                socket.emit('terminal_input', { role: role, data: data });
            });
            
            // Connect to backend
            socket.emit('connect_terminal', { 
                role: role, 
                rows: term.rows, 
                cols: term.cols 
            });
            
            term.focus();
            
            terminals[role] = {
                term: term,
                fitAddon: fitAddon
            };
            
            // Resize observer for this specific terminal container
            const resizeObserver = new ResizeObserver(() => {
                try {
                   fitAddon.fit();
                   socket.emit('terminal_resize', { role: role, rows: term.rows, cols: term.cols });
                } catch(e) {}
            });
            resizeObserver.observe(document.getElementById('xterm-wrapper-' + role));
        }

        // Handle global resize
        window.addEventListener('resize', () => {
             Object.keys(terminals).forEach(role => {
                 const t = terminals[role];
                 if (t && document.getElementById('term-' + role).classList.contains('active')) {
                     try {
                        t.fitAddon.fit();
                        socket.emit('terminal_resize', { role: role, rows: t.term.rows, cols: t.term.cols });
                     } catch(e) {} 
                 }
             });
        });

        // Initialize default tab
        switchTab('A');
    </script>
</body>
</html>
